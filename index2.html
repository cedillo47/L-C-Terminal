<body>
    <header>
        <h1>S&C Terminal<span>#1 Stock Tracking Resouce</span></h1>
    </header>
    <div class="ticker">
        <form id="tickerForm">
            <label for="tickerID"></label>
            <input type="text" id="tickerID" placeholder="enter ticker to begin. try(FB)">
            <button id='submit'>search</button>
        </form>
    </div>
    <div class="content-sidebar">
        <div>
            <div class="chartbox">
                <canvas id="myChart"></canvas>
            </div>
            <div id="historicalDiv">
                <ul>
                    <li id="fiftyTwoWeekHigh"></li>
                    <li id="fiftyTwoWeekLow"></li>
                    <li id="avgVolume"></li>
                    <li id="openPrice"></li>
                    <li id="preClose"></li>
                    <li id="tradingRange"></li>
                    <li id="percentChange"></li>
                </ul>
            </div>
        </div>
        <div id="newsDiv">
            <h2>News</h2>
            <div id="new1"></div>
            <div id="news2"></div>
            <div id="news3"></div>
            <div id="news4"></div>
            <div id="news5"></div>
            <div id="news6"></div>
        </div>
        <!-- Content goes here. -->
    </div>
