<body>
    <header>
        <h1>L&C Terminal<span>#1 Stock Tracking Resource</span></h1>
    </header>


    <div class="ticker">
        <form id="tickerForm">
            <label for="tickerID"></label>
            <input type="text" id="tickerID" placeholder="enter ticker to begin. try(FB)">
            <button id='submit'>search</button>
        </form>
    </div>


    <p id="StartMessage">Take control of your world with S & C Terminal (Data to be used for educational puposes only)
    </p>

    <div id="wideScreen">

            <div class="chartbox">
                <h2 id="secNameAndPrice"></h2>
                <canvas id="myChart"></canvas>
            </div>


 <div id="sideData">           
    <div class="content-sidebar">

    <div id="historicalDiv">
        <h2 id="hisH"></h2>
        <p id="fiftyTwoWeekHigh"></p>
        <p id="fiftyTwoWeekLow"></p>
        <p id="avgVolume"></p>
        <!-- <p id="openPrice"></p> -->
        <p id="preClose"></p>
        <p id="tradingRange"></p>
        <p id="percentChange"></p>
    </div>

</div>

    <div id="newsContainer">
        <h2 id="newsHeader"></h2>
        <div id="newsDiv">
            <!-- <h2>News</h2> -->
            <div class="newsBlock" id="news1"></div>
            <div class="newsBlock" id="news2"></div>
            <div class="newsBlock" id="news3"></div>
            <div class="newsBlock" id="news4"></div>
            <div class="newsBlock" id="news5"></div>
            <div class="newsBlock" id="news6"></div>

    </div>

    </div>
